<div class="container" style="background-color: #4cae4c;color: black" ng-if="user.user.username">
  <h4>Hello {{ user.user.username }}!</h4>
  <div>Your item is:</div>


  <div class="menu-item-tile col-md-6">
    <div class="row">
      <div class="col-sm-5">
        <div class="menu-item-photo">
          <img class="img-responsive" width="250" height="150"
               ng-src="{{user.basePath}}/images/{{user.user.item.short_name}}.jpg">
        </div>
        <div class="menu-item-price">{{user.user.item.price_small | currency}}<span> {{user.user.item.small_portion_name}}</span>
          {{user.user.item.price_large | currency}} <span>{{user.user.item.large_portion_name}}</span></div>
      </div>
      <div class="menu-item-description col-sm-7">
        <h3 class="menu-item-title">{{user.user.item.name}}</h3>
        <p class="menu-item-details">{{user.user.item.description}}</p>
      </div>
    </div>
    <hr class="visible-xs">
  </div>
</div>

<div ng-if="!user.user.username">Not Signed Up Yet. <a ui-sref="signup">Sign up Now!</a></div>
